<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
        <header class="header"><div>header</div></header>
		<sidebar class="sidebar">
				<div class="dashboard">
					<img src="images/dashboard.svg" alt="dashboard-symbol" />
					<span>Dashboard</span>
				</div>

				<div class="dash-2">
					<div>
						<img src="images/home.svg" alt="home-icon" />
						<span>Home</span>
					</div>
					<div>
						<img src="images/profile.svg" alt="profile-icon" />
						<span>Profile</span>
					</div>
					<div>
						<img src="images/messages.svg" alt="message-icon" />
						<span>Messages</span>
					</div>
					<div>
						<img src="images/history.svg" alt="history-icon" />
						<span>History</span>
					</div>
					<div>
						<img src="images/tasks.svg" alt="task-icon" />
						<span>Tasks</span>
					</div>
					<div>
						<img src="images/communities.svg" alt="community-icon" />
						<span>Communities</span>
					</div>
				</div>

				<div class="dash-3">
					<div>
						<img src="images/settings.svg" alt="settings-icon" />
						<span>Settings</span>
					</div>
					<div>
						<img src="images/support.svg" alt="support-icon" />
						<span>Support</span>
					</div>
					<div>
						<img src="images/privacy.svg" alt="privacy-icon" />
						<span>Privacy</span>
					</div>
				</div>
		</sidebar>
		<main class="main">
				<div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
         </main>
		
	</body>
</html>
