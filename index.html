<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard</title>
		<link rel="stylesheet" href="styles.css" />
		
	</head>
	<body>
		<header class="header">
			<div>
				<div>
					<img src="images/magnify.svg" alt="magnidy-icon" />
					<input
						type="text"
						name="input"
						class="input"
						id="search-input"
						placeholder="Search..." />
                        <img src="images/bell.svg" alt="">
                    <span>Melissa Mathews</span>
				</div>
                <div>
                    <span>Hi there</span>
                    <br>
                    <span>Melissa Mathews</span>
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
			</div>
		</header>
		<sidebar class="sidebar">
			<div class="nav1">
				<img class="child" id="dash-symbol" src="images/dashboard.svg" alt="dashboard-symbol" />
				<span class="child dashboard">Dashboard</span>
			</div>

			<div class="nav2">
				<div>
					<img class="child" src="images/home.svg" alt="home-icon" />
					<span class="child">Home</span>
				</div>
				<div>
					<img class="child" src="images/profile.svg" alt="profile-icon" />
					<span class="child">Profile</span>
				</div>
				<div>
					<img class="child" src="images/messages.svg" alt="message-icon" />
					<span class="child">Messages</span>
				</div>
				<div>
					<img class="child" src="images/history.svg" alt="history-icon" />
					<span class="child">History</span>
				</div>
				<div>
					<img class="child" src="images/tasks.svg" alt="task-icon" />
					<span class="child">Tasks</span>
				</div>
				<div>
					<img
						class="child"
						src="images/communities.svg"
						alt="community-icon" />
					<span class="child">Communities</span>
				</div>
			</div>

			<div class="nav3">
				<div>
					<img class="child" src="images/settings.svg" alt="settings-icon" />
					<span class="child">Settings</span>
				</div>
				<div>
					<img class="child" src="images/support.svg" alt="support-icon" />
					<span class="child">Support</span>
				</div>
				<div>
					<img class="child" src="images/privacy.svg" alt="privacy-icon" />
					<span class="child">Privacy</span>
				</div>
			</div>
		</sidebar>
		<main class="main">
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
		</main>
	</body>
</html>
